<aside class="sidebar">
  <h3>Categories</h3>
  <ul class="category-list">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
      <li>
        <a href="/categories/{{ category[0] | slugify }}/">
          {{ category[0] }}
          <span class="count">{{ category[1].size }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</aside>
