<!-- _layouts/post.html -->
<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <link rel="stylesheet" href="{{ '/assets/css/prism.css' | relative_url }}">
</head>
<header class="site-header">
    <div class="home-link">
      <a href="{{ '/' | relative_url }}">MyProject</a>
    </div>
</header>

<body>
  <div class="post-layout">
    
    <!--{% include sidebar.html %}-->
    
    <main class="post-main">
      <article class="post-article">        
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%Y-%m-%d" }}</p>
        
        <div class="post-content">
          {{ content }}
        </div>
        <nav class="post-navigation">
         {% if page.previous %}
          <a class="prev-post" href="{{ page.previous.url | relative_url}}">
           ← 이전 글 - {{ page.previous.title}}
          </a>
         {% endif %}

         {% if page.next %}
          <a class="next-post" href="{{ page.next.url | relative_url}}">
           다음 글 - {{ page.next.title}} →
          </a>
         {% endif %}
        </nav>
      </article>
    </main>
  </div>

  <script src="{{ '/assets/js/prism.js' | relative_url }}"></script>
</body>
</html>
